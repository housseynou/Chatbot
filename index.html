<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Chatbot</title>
</head>
<body>
    <h1>Welcome Dude</h1>
    <div class="container-fluid">
        <!--<img src="Pictures/Chatbot.jpg"> -->
        <div class="row">
            <div>
                <button class="btn btn-primary" id="btn" type="submit">Veux-tu répondre à quelques question</button>
            </div>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">User</span>
                <input type="text" class="form-control" placeholder="Votre réponse" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
        </div>
    </div>
    <footer class="fixed-bottom">
        <p>Copyright &copy; All right reserved</p>
        <ul id="identifiant">
            <li>@housseynou</li>
            <li>@Jorge</li>
            <li>@thierno</li>
        </ul>
        <ul id="reseau">
            <li><i class="fab fa-facebook-f"></i></li>
            <li><i class="fab fa-instagram"></i></li>
            <li><i class="fab fa-linkedin-in"></i></li>
            <li><i class="fab fa-github-square"></i></li>
        </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</html>
